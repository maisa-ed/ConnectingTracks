<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Evento</title>
    <link rel="stylesheet" href="/stylesfor.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Trilhas</h1>
        </div>
        <form id="eventForm" action="/evento" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="form-group">
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>
            </div>
            <div class="form-group">
                <label for="tempo">Tempo de Duração:</label>
                <input type="text" id="tempo" name="tempo" required>
            </div>
            <div class="form-group">
                <label for="dificuldade">Dificuldade:</label>
                <select id="dificuldade" name="dificuldade" required>
                    <option value="Fácil">Fácil</option>
                    <option value="Média">Moderado</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>
            <div class="form-group">
                <label for="linkWhats">Link do Grupo do WhatsApp:</label>
                <input type="text" id="linkWhats" name="linkWhats" required>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>
</body>
</html>
